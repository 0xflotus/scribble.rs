{{define "players"}}
    {{range .}}
    <div class="player {{if or (eq .State 2) (eq .State 3) }}player-done{{end}}">
        <span class="rank">{{.Rank}}</span>
        <span class="playername">{{.Name}}</span>
        <div class="score-and-status">
            <span class="playerscore">{{.Score}}</span>
            <span>{{.Icon}}</span>
        </div>
    </div>
    {{end}}
{{end}}
