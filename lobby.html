<!DOCTYPE html>
<html lang="en">

<head>
    <title>Scribble.rs</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/resources/style.css" />
</head>

<body>
    <h1>WELCOME</h1>

    <div class="center-container">
            <form class="input-container">
                <b>Name</b>
                <input class="input-item" type="text" />
                <b>Password (Leave empty for none)</b>
                <input class="input-item" type="password" />
                <b>Drawing Time</b>
                <input class="input-item" type="number" name="drawing-time" min="60" max="300" />
                <b>Rounds</b>
                <input class="input-item" type="number" name="rounds" min="1" max="20" />
                <b>Maximum Players</b>
                <input class="input-item" type="number" name="max-palyers" min="2" max="24" />
                <b>Custom Words</b>
                <textarea class="input-item" placeholder="Enter your custom words, seperating them by commas"></textarea>
                <button type="button" style="grid-column-start: 1; grid-column-end: 3;">Open Lobby</button>
            </form>
    </div>
</body>

{{template "footer"}}

</html>
