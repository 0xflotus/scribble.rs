<!DOCTYPE html>
<html lang="en">

<head>
    <title>Scribble.rs</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/resources/style.css" />
    <link rel="icon" type="image/png" href="/resources/favicon.png" />
</head>

<body>
    <h1>Scribble.rs</h1>
    <h2>Create a lobby</h2>

    <div class="center-container">
        <form id="lobby-create" class="input-container" action="/lobby/create" method="POST">
            {{if .Errors}}
            <div class="error-list">
                Your input contains invalid data:
                <ul>
                    {{range .Errors}}
                    <li>{{.}}</li>
                    {{end}}
                </ul>
                <br />
                Fix the input and try again.
            </div>
            {{end}}

            <b>Name</b>
            <input class="input-item" name="player_name" type="text" value="{{.Name}}" />
            <b>Password (Leave empty for none)</b>
            <input class="input-item" name="lobby_password" type="password" value="{{.Password}}" />
            <b>Drawing Time</b>
            <input class="input-item" type="number" name="drawing_time" min="{{.MinDrawingTime}}" max="{{.MaxDrawingTime}}" value="{{.DrawingTime}}" />
            <b>Rounds</b>
            <input class="input-item" type="number" name="rounds" min="{{.MinRounds}}" max="{{.MaxRounds}}" value="{{.Rounds}}" />
            <b>Maximum Players</b>
            <input class="input-item" type="number" name="max_players" min="{{.MinMaxPlayers}}" max="{{.MaxMaxPlayers}}" value="{{.MaxPlayers}}" />
            <b>Custom Words</b>
            <textarea class="input-item" name="custom_words"
                placeholder="Enter your custom words, seperating them by commas">{{.CustomWords}}</textarea>
            <button type="submit" form="lobby-create" style="grid-column-start: 1; grid-column-end: 3;">Open
                Lobby</button>
        </form>
    </div>
</body>

{{template "footer"}}

</html>
